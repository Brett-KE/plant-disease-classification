<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plant Disease Classifier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f0f2f5;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    header, footer {
      background-color: #198754;
      color: white;
      padding: 1rem 0;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    h2.title {
      margin-bottom: 30px;
      font-weight: 600;
      color: #198754;
    }

    .preview-img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 8px;
      display: none;
    }

    .btn-upload {
      width: 100%;
      font-size: 1.1rem;
    }

    .card-title {
      font-weight: bold;
      color: #198754;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>üåø Plant Disease Classifier</h1>
    <p>Diagnose plant health in seconds with AI</p>
  </header>

  <!-- Main Content -->
  <div class="container text-center">
    <h2 class="title">Upload & Diagnose</h2>

    <form action="/" method="POST" enctype="multipart/form-data">
      <div class="mb-3 text-start">
        <label for="plant-type" class="form-label">Select Plant Type</label>
        <select class="form-select" name="plant_type" id="plant-type" required>
          <option disabled selected value="">Choose a plant</option>
          {% for plant in plant_types %}
            <option value="{{ plant }}" {% if plant == selected_type %}selected{% endif %}>{{ plant }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3 text-start">
        <label for="file-input" class="form-label">Upload Leaf Image</label>
        <input type="file" name="file" id="file-input" class="form-control" accept="image/*" required>
        <img id="preview-img" class="preview-img mt-3">
      </div>

      <button id="submit-btn" type="submit" class="btn btn-success btn-upload">üîç Predict Disease</button>
    </form>

    {% if img_path %}
    <div class="card mt-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Prediction Result</h5>
        <p class="card-text">{{ prediction }}</p>
        <img src="{{ img_path }}" class="img-fluid rounded mt-3" style="max-height: 300px;">
      </div>
    </div>
    {% endif %}
  </div>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 Plant Disease Classifier</p>
  </footer>

  <!-- Scripts -->
  <script>
    document.getElementById("file-input").onchange = function(event) {
      const reader = new FileReader();
      reader.onload = function() {
        const img = document.getElementById("preview-img");
        img.src = reader.result;
        img.style.display = "block";
      };
      reader.readAsDataURL(event.target.files[0]);
    };

    document.querySelector("form").onsubmit = () => {
      const btn = document.getElementById("submit-btn");
      btn.disabled = true;
      btn.innerHTML = "Predicting...";
    };
  </script>
</body>
</html>
